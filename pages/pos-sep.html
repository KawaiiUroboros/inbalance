<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пропорции размера</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/pos-sep.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Положение раделяющей плоскости</h5>
          <div id="chart-pos-cont"></div>
          <label
            ><p>Accuracy</p>
            <input type="range" class="pos-ratio" min="-0.5" max="0.5"
          /></label>
          <button
            class="reset"
            onclick="resetPosSep()"
            title="Отменить смещение"
          >
            <img src="../assets/reset.png" alt="Отменить смещение" />
          </button>
        </div>
      </div>
    </div>

    <script src="../js/pos-sep.js"></script>
  </body>
</html>
